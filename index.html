<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Natalia Bezerra - Cadastro</title>
</head>

<body>
    <header class="bg-primary text-primary-foreground p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">Natalia Bezerra</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-accent">Home</a></li>
                    <li><a href="#" class="hover:text-accent">Sobre</a></li>
                    <li><a href="#" class="hover:text-accent">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <form data-formulario class="space-y-4 p-6">
            <fieldset class="space-y-2">
                <label for="nome"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    Nome
                </label>
                <input name="nome" id="nome" type="text" minlength="3" required
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="space-y-2">
                <label for="email"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    E-mail
                </label>
                <input name="email" id="email" type="email" minlength="4" required
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="space-y-2">
                <label for="rg"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    RG
                </label>
                <input name="rg" data-id="rg" type="text"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="space-y-2">
                <label for="cpf"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    CPF (apenas números)
                </label>
                <input name="cpf" id="cpf" type="text" minlength="11" maxlength="14" required
                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="space-y-2">
                <label for="aniversario"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    Data de nascimento
                </label>
                <input name="aniversario" id="aniversario" type="date" required
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="space-y-2">
                <label for="senha"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    Senha
                </label>
                <input name="senha" id="senha" type="password" required minlength="8" maxlength="20"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <fieldset class="flex items-center space-x-2">
                <input name="termos" type="checkbox" required
                    class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground">
                <p class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                    Li e estou ciente quanto às condições de tratamento dos meus dados conforme descrito na Política de
                    Privacidade do banco.
                </p>
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </fieldset>
            <div class="flex justify-end p-6">
                <input value="Enviar"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-lg border border-transparent bg-black text-white text-sm font-medium py-2 px-4 transition-colors duration-300 hover:bg-gray-800 hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
                    id="enviar" data-botao-enviar type="submit">
                <span class="text-red-600 text-sm font-medium mt-1 block"></span>
            </div>
        </form>
    </main>

    <footer class="bg-primary text-primary-foreground p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Natalia Bezerra - Estartando Devs. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./script.js" type="module"></script>
</body>

</html>
